<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account | Health App</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <main class="container">
      <div class="header-row">
        <h1>Account</h1>
        <div class="actions">
          <button id="home-btn" type="button">Home</button>
        </div>
      </div>

      <section class="account-details">
        <p><strong>Username:</strong> <span id="username-value"></span></p>
        <p><strong>Display name:</strong> <span id="display-name-value"></span></p>
        <div class="actions">
          <button id="change-password-btn" type="button">Change password</button>
        </div>
      </section>
    </main>

    <script src="/account/index.js"></script>
  </body>
</html>
